<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Internet Explorer compatibility -->
    <meta name="description" content="Template site for creator social media"> <!-- Description for search engines -->
    <meta name="keywords" content="HTML, CSS, Social Media, Responsive Design"> <!-- Keywords for search engines -->
    <meta name="author" content="Daniel Velez"> <!-- Author name -->
    <title>Jessica's Social Media Tab</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <!-- Personal CSS -->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <!-- Card Container -->
        <div class="socials-card">
            <!-- Creator Img -->
            <img src="assets/images/avatar-jessica.jpeg" alt="Social media of Jessica">
            <!-- Creator Name -->
            <h1 class="social-title">Jessica Randall</h1>
            <!-- Creator Location -->
            <address>
                <p class="creator-location">London, United Kingdom</p>
            </address>
            <!-- Creator Quote -->
            <p class="social-quote">"Front-end developer and avid reader."</p>
            <!-- Social Btn Container -->
            <div class="btn-container">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>Linkedin</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
        </div>
    </main>
</body>
</html>
